<li [ngClass]="{editing:isEditing, completed:todo.isCompleted }" (dblclick)="setSelectedTodo()">
  <div *ngIf="!isEditing">
    <input type="checkbox" [checked]="todo.isCompleted" (change)="toggleTodo()" class="toggle">
    <label class="">{{todo.text}}</label>
    <button class="destroy" (click)="removeTodo()"></button>
  </div>
  <ng-container *ngIf="isEditing">
    <input class="edit"
           #textInput
           [value]="editingText"
           (keyup)="setEditingText($event)"
           (keyup.enter)="changeTodo()">
  </ng-container>
</li>
