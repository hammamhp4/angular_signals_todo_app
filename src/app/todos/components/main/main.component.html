<section class="main" [ngClass]="{hidden:noTodosClass() }">
  <input type="checkbox" id="toggle-all" [checked]="isCompletedAll()" (change)="toggleAllTodos($event)" class="toggle-all">
  <label for="toggle-all" class=""> MArk all as completed</label>
  <ul class="todo-list">
    <div>
      <app-todos-todo
        *ngFor="let todo of visibleTodosSig()"
        [todo]="todo"
        [isEditing]="editingId === todo.id"
        (setEditingId)="setEditingId($event)"
      >
      </app-todos-todo>
    </div>
  </ul>
</section>
